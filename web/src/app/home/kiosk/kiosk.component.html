<div class="col-8 kioskitemdiv" style="font-family: serif; background-color: floralwhite;">
    <div class="card col-12 iqcardheaderdiv" style="display: -webkit-inline-box; padding: 0; 
        background: transparent; margin-bottom: 1%;">
        <div class="col-10" style="padding: 0;">
            <div class="col-12" style="font-weight: 600;">{{ kiosk.name }}</div>
            <div class="col-12" style="font-size: small; font-weight: 600;">
                Kiosk Code: {{ kiosk.id }}
            </div>
            <div class="col-12" style="font-size: small; font-weight: 600;">
                {{ kiosk.subLocation }} - {{ kiosk.address }}
            </div>
        </div>
        <div class="col-2" style="padding-top: 1%;">
            <img class="card-img-top" [src]="kiosk.imageURL" alt="Card image">
        </div>
    </div>
    <div class="col-12">
    <div *ngFor="let categoryitem of categorizedItems" class="col-12">
        <div class="col-12" style="font-weight: 600; font-size: larger;">
            {{ categoryitem.name }}
        </div>
        <div class="card iqcarddiv col-12" style="padding-left: 0;
        background-color: aliceblue;">
            <div *ngFor="let item of categoryitem.items" class="col-12">
                <div class="col-12" style="font-weight: 600;">
                    <span *ngIf="item.veg">
                        <img src="../assets/images/veg.png" style="height: 3%; width: 3%;">
                    </span>
                    <span *ngIf="!item.veg">
                        <img src="../assets/images/non_veg.png" style="height: 3%; width: 3%;">
                    </span>
                    <span>
                        {{ item.name }}
                    </span>
                </div>
                <div class="col-12" style="display: inline-flex;">
                    <div class="col-10" style="padding-left: 0;">
                        <div class="col-12">
                            <span class="col-1" style="padding-right: 0;">
                                <i class="fa fa-inr" aria-hidden="true"></i>
                            </span>
                            <span class="col-11" style="padding-left: 0;">
                                {{ item.price }}
                            </span>
                        </div>
                        <div class="col-12" style="color: tomato; 
                                    font-size: small; 
                                    padding-left: 30px;" *ngIf="item.additionalInfo!==''">
                            {{ item.additionalInfo }}
                        </div>
                        <div class="col-12" style="font-size: small;">
                            <span *ngIf="item.servingNow" style="color:darkgreen; padding-left: 16px;">
                                Serving Now
                            </span>
                            <span *ngIf="!item.servingNow" style="color:crimson; padding-left: 16px;">
                                Closed
                            </span>
                        </div>
                    </div>
                    <div class="col-2">
                        button
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
    </div>
</div>
