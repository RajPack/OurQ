<div class="approotClass" (window:scroll)="showMiniBar($event)">
  <div class="container topContainer col-12" id="topbar">
    <div class="jumbotron topbar col-12" style="display: inline-flex;">
      <div class="container logoContainer col-1" 
           style="margin-top: 0.5%;"
           id="topbarlogocontainer"
           *ngIf="!showMinimalSearch">
        <img src="./assets/images/logo.png" class="rounded float-left insteadQLogo" alt="...">
      </div>
      <div class="container apptopbarContainer col-11" id="topbarSearchcontainer">
        <app-topbar [showMinimalSearch]="showMinimalSearch"
                    (detectedLocationList)="getLocationBread($event)"></app-topbar>
      </div>
    </div>
  </div>
  <div class="container breadcrumbContainer col-12" 
       style="padding-left: 0; padding-right: 0;">
      <app-breadcrumbs [detectedLocationList]="detectedLocationList"></app-breadcrumbs>
  </div>
  <div class="container bottomContainer col-12">
    <div class="container appsidebarContainer col-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="container appHomeContainer col-9" style="margin-right: 0;">
      <!-- <app-home></app-home> -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
