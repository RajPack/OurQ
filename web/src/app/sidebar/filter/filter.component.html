<div class="container col-12" style="display: inline-flex; padding: 0;">
    <div class="switch col-12" style="padding: 0; display: inline-flex;">
        <input id="cmn-toggle-4" 
               class="cmn-toggle cmn-toggle-round-flat" 
               type="checkbox"
               (change)="onCheckBoxChange($event)"
        >
        <label for="cmn-toggle-4"></label>
        <label style="font-size: larger; 
                      color: black; 
                      padding: 0; 
                      font-family: serif;
                      margin-left: 5%"
                class="sidebarvegonlylabel">
            Veg Only
        </label>
    </div>
</div>
<br>
<div class="container-fluid col-12" 
     style="padding: 0;"
     *ngIf="isHomePage">
    <ngb-accordion #acc="ngbAccordion" activeIds="1-header">
        <!--closeOthers=true>-->
        <ngb-panel *ngFor="let filter of filterListObservable | async">
            <ng-template ngbPanelTitle>
                <span class="title col-12" 
                      style="font-family: serif;">
                    {{ filter.filterCategory }}
                </span>
            </ng-template>
            <ng-template ngbPanelContent>
                <div class="container col-12" 
                     *ngFor="let option of filter.options"
                     style="padding: 0;">
                    <div class="pretty p-icon p-round p-pulse col-12"
                         style="padding: 0;">
                        <input type="checkbox" 
                               [checked]="option.checked" 
                               (change)="onCheckBoxChange($event, option)">
                        <div class="state p-success col-12"
                             style="padding: 0;">
                            <i class="icon mdi mdi-check col-1"></i>
                            <!-- <span class="label col-11">{{ option.name }}</span> -->
                            <label class="col-11" 
                                   style="font-family: serif; 
                                          padding: 0; 
                                          margin-left: 2%;">
                                {{ option.name }}
                            </label>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngb-panel>
    </ngb-accordion>
</div>
