<div class="container col-12" style="display: inline-flex;">
    <div class="switch col-4">
        <input id="cmn-toggle-4" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
        <label class="col-12" for="cmn-toggle-4"></label>
    </div>
    <div class="col-8" style="padding-left: 0;">
        <label class="col-12" 
            style="font-size: 22px; color: black; padding-left: 0; font-family: serif;">
            Veg Only
        </label>
    </div>
</div>
<br>
<div class="container-fluid col-12">
    <ngb-accordion #acc="ngbAccordion" activeIds="1-header">
        <!--closeOthers=true>-->
        <ngb-panel *ngFor="let filter of filterListObservable | async">
            <ng-template ngbPanelTitle>
                <span class="title col-12" 
                      style="font-family: serif;">
                    {{ filter.filterCategory }}
                </span>
            </ng-template>
            <ng-template ngbPanelContent>
                <div class="container col-12" *ngFor="let option of filter.options">
                    <div class="pretty p-icon p-round p-pulse">
                        <input type="checkbox" [checked]="option.checked">
                        <div class="state p-success">
                            <i class="icon mdi mdi-check col-1"></i>
                            <!-- <span class="label col-11">{{ option.name }}</span> -->
                            <label class="col-11" style="font-family: serif;">{{ option.name }}</label>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngb-panel>
    </ngb-accordion>
</div>
